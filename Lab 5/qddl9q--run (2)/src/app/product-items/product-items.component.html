<div *ngFor="let category of category" class="categories">
    <h3>
      <a
        [title]="category.name +' details'">
        {{ category.name }}
      </a>
      <button [routerLink]="['/productList']" id = "buttonsOfCategory" (click)="openProducts(category)">Products</button>
    </h3>
    <img class="photos" src="{{category.img}}">
    <p *ngIf="category.description">
      Description: {{ category.description }}
    </p>
</div>
