<div *ngFor="let category of category">
    <h3>
      <a
        [title]="category.name +' details'"
        [routerLink]="['/category', category.id]">
        {{ category.name }}
      </a>
      <button [routerLink]="['/productList']" id = "buttonsOfCategory"
        (click)="changeVal(category.id)">Products</button>
    </h3>
    <img class="photos" src="{{category.img}}">
    <p *ngIf="category.description">
      Description: {{ category.description }}
    </p>
</div>
