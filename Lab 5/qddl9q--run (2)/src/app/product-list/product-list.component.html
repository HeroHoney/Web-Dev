<div *ngFor="let product of filteredProducts()" class="product"> 
  <h3>
    <a
      [title]="product.name +' details'"
      [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <img class="photos" src="{{product.imgl}}">
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p *ngIf="product.ratings">
    Ratings: {{ product.ratings }}
  </p>
  
  <button type="button" (click)="share(product)">
    Share Whatsapp
  </button><br>
  <button type="button" (click)="pressLike(product)">â™¡ {{product.likecnt}}</button><br>
  <button type="button" (click)="deleteProduct(product.id)">Delete</button>
  <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts>
</div>
